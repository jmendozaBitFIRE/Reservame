<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{category.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let restaurant of restaurants"
                        (click) = "goToReservation(restaurant.name)">
          <ion-avatar item-start>
            <img [src]="restaurant.image">
          </ion-avatar>
          <h2>{{ restaurant.name }}</h2>
          <p>{{ restaurant.description }}</p>
        </button>
      </ion-list>

</ion-content>
